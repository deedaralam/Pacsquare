<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
	.emp-Container{
		display:block;
		overflow:hidden;
		width:100%;
		height:auto;
		position:relative;
	}
	#emp-slider .test-emp{
		display:none;
		position:absolute;
		border-radius:3px;
		height:200px;
		background:#000;
		color:#FFFFFF;
		text-align:center;
		font-size:20px;	
	}
</style>
</head>

<body>
<div class="emp-Container">
	<div id="emp-slider">
    	<div class="test-emp">
        	1
        </div>
        <div class="test-emp">
        	2
        </div>
        <div class="test-emp">
        	3
        </div>
    </div>
</div>
<script src="assets/js/jquery.js"></script>
<script>
	var image = $("#emp-slider .test-emp");
	var numSlides = image.length;
	var activeSlides = 0;
	var speed = 2000;
	var fade = 1000;
	var timer = setInterval(rotate,speed);
	image.eq(activeSlide).show();
	
	function rotate(){
		activeSlide++;
		
		if(activeSlide == numSlides)
		{
			activeSlide = 0;
		}
		image.not(activeSlide).fadeOut(fade);
		image.eq(activeSlide).fadeIn(fade);
	}
</script>
</body>
</html>
